<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinSight AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
    <div class="brand">
        <div class="logo-circle">SSK</div>
        <span>FinSight AI</span>
    </div>
</nav>


    <div class="container">

        <!-- Income Card -->
        <div class="card income-card">
            <h2>Monthly Income</h2>
            <input type="number" id="incomeInput" placeholder="Enter Income">
            <button id="setIncomeBtn">Set Income</button>
        </div>

        <!-- Summary Card -->
        <div class="card summary-card">
            <h2>Financial Summary</h2>
            <p>Total Expense: ₹ <span id="totalExpense">0</span></p>
            <p>Remaining Balance: ₹ <span id="balance">0</span></p>
            <p>Savings Rate: <span id="savingsRate">0</span>%</p>
        </div>

        <!-- Expense Card -->
        <div class="card expense-card">
            <h2>Add Expense</h2>
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <button id="addExpenseBtn">Add Expense</button>

            <ul id="expenseList"></ul>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
